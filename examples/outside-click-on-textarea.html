<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside click on tetarea</title>
</head>
<body>

    <main role="main">
        <textarea
            name="example"
            id="example"
            cols="30"
            rows="10"
            placeholder="Click on another element on the page"
        ></textarea>
    </main>

    <script src="../dist/outside-click.js"></script>
    <script>
        window.addEventListener('load', function () {
            outsideClick.add('#example', () => {
                document.querySelector('#example').style.background = 'white';
            }, () => {
                document.querySelector('#example').style.background = 'blue';
            });
        });
    </script>

</body>
</html>
